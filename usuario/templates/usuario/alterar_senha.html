{% extends 'usuario/base_usuario.html' %}

{% block content %}


    <div class="d-flex justify-content-center mt-4">
        <div class="shadow-sm p-2 mt-5 bg-light rounded" style="width: 40ch;">
            <form method="post" accept="{% url 'criar_usuario' %}" style="text-align: right;">
                {% csrf_token %}
                
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Senha antiga</label>
                    <div class="col-sm-7">
                        {{form_senha.old_password}}
                        {{form_senha.old_password.errors}}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label">Nova senha</label>
                    <div class="col-sm-7">
                        {{form_senha.new_password1}}
                        {{form_senha.new_password1.errors}}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label" >Confirmar senha</label>
                    <div class="col-sm-7">
                        {{form_senha.new_password2}}
                        {{form_senha.new_password2.errors}}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12" style="text-align: right;">
                      <button type="submit" class="btn btn-primary">Alterar</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

{% endblock %}
