{% extends 'locadora/base.html' %}

{% block content %}

    <article class="auth">
        <div class="auth_content container content">
            <header class="auth_header">
                <h1>{{titulo}}</h1>
            </header>

            <form class="auth_form" method="post">
                {% csrf_token %}
                <label>
                    <input name='buscar' data-mask ="{{mascara}}" type="text" placeholder="{{buscar_por}}"/>
                </label>


                <button class="auth_form_btn transition gradient gradient-blue gradient-hover">Buscar</button>
            
                <label style="color: brown;">
                    {% if erro %}
                        <b>{{buscar}}</b> n√£o foi encontrado!
                    {% endif %}
                </label>

            </form>

        </div>
    </article>

{% endblock %}
